<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Evento</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --hover-bg: #334155;
            --accent-blue: #3b82f6;
            /* Charla */
            --accent-orange: #f97316;
            /* OpenWRT */
            --accent-green: #10b981;
            /* CTF */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* --- DASHBOARD PRINCIPAL --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
            max-width: 500px;
        }

        .activity-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Imágenes de fondo con overlay */
        .activity-btn.charla {
            background-image:
                linear-gradient(to right, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.6)),
                url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=800&q=80');
        }

        .activity-btn.taller {
            background-image:
                linear-gradient(to right, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.6)),
                url('https://tombatossals.github.io/instalar-openwrt/images/ini06.jpg');
        }

        .activity-btn.ctf {
            background-image:
                linear-gradient(to right, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.6)),
                url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=800&q=80');
        }

        /* Bordes de color */
        .activity-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            z-index: 2;
        }

        .activity-btn.charla::before {
            background-color: var(--accent-blue);
        }

        .activity-btn.taller::before {
            background-color: var(--accent-orange);
        }

        .activity-btn.ctf::before {
            background-color: var(--accent-green);
        }

        .activity-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -3px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Efecto hover en imágenes (aclarar overlay) */
        .activity-btn.charla:hover {
            background-image: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.4)), url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=800&q=80');
        }

        .activity-btn.taller:hover {
            background-image: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.4)), url('https://tombatossals.github.io/instalar-openwrt/images/ini06.jpg');
        }

        .activity-btn.ctf:hover {
            background-image: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.4)), url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=800&q=80');
        }

        .content {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            position: relative;
            z-index: 1;
        }

        .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.9;
            font-weight: 600;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 1.25rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .arrow {
            font-size: 1.5rem;
            opacity: 0.7;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .activity-btn:hover .arrow {
            transform: translateX(5px);
            opacity: 1;
        }

        /* --- MEDIA QUERIES --- */
        @media (min-width: 768px) {
            .dashboard {
                max-width: 900px;
                grid-template-columns: repeat(3, 1fr);
            }

            .activity-btn {
                flex-direction: column;
                align-items: flex-start;
                height: 200px;
                justify-content: flex-end;
            }

            .arrow {
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .activity-btn::before {
                width: 100%;
                height: 6px;
                top: 0;
                bottom: auto;
                left: 0;
            }

            /* Desktop Backgrounds */
            .activity-btn.charla,
            .activity-btn.taller,
            .activity-btn.ctf {
                background-image: linear-gradient(to top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.5)), url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=800&q=80');
            }

            .activity-btn.taller {
                background-image: linear-gradient(to top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.5)), url('https://tombatossals.github.io/instalar-openwrt/images/ini06.jpg');
            }

            .activity-btn.ctf {
                background-image: linear-gradient(to top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.5)), url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=800&q=80');
            }

            .activity-btn.charla:hover {
                background-image: linear-gradient(to top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.3)), url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=800&q=80');
            }

            .activity-btn.taller:hover {
                background-image: linear-gradient(to top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.3)), url('https://tombatossals.github.io/instalar-openwrt/images/ini06.jpg');
            }

            .activity-btn.ctf:hover {
                background-image: linear-gradient(to top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.3)), url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=800&q=80');
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Actividades del Evento: Fin de año IDEP 2025</h1>
        <p class="subtitle">Selecciona una actividad para comenzar</p>
    </header>

    <main class="dashboard">
        <a href="sl_pba.html" class="activity-btn charla">
            <div class="content">
                <span class="label" style="color: var(--accent-blue)">Charla</span>
                <span class="title">Software Libre en PBA</span>
            </div>
            <span class="arrow">→</span>
        </a>

        <a href="./openwrt.html" class="activity-btn taller">
            <div class="content">
                <span class="label" style="color: var(--accent-orange)">Taller</span>
                <span class="title">Liberá tu router con OpenWRT</span>
            </div>
            <span class="arrow">→</span>
        </a>

        <a href="https://ctf.idepba.com.ar" target="_blank" class="activity-btn ctf">
            <div class="content">
                <span class="label" style="color: var(--accent-green)">CTF</span>
                <span class="title">Fun for hackers</span>
            </div>
            <span class="arrow">→</span>
        </a>
    </main>

</body>

</html>
